<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>kamalyaka Projects - BASIC Video Recorder Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="mx-auto w-50">
      <h1>
        Video Recorder <br>
      </h1>
      <select id="srcs" class="form-select" name="select" onchange="changesrc(this)" style="margin-bottom: 3%;"></select>
    </div>
    <video muted height="10%" width="70%"></video>
    <br>
    <div style="display: flex; flex-direction: row; width: 50%; margin: 1rem auto;">
      <h4 style="margin-right: 35%;"> <span id="isrec">Not Recording âš«</span> <span id="timespan"></span> </h4>
      <style>
        button{
          height: 40px;
        }
      </style>
      <button onclick="start()" class="btn btn-primary mx-5">Start</button>
      <button onclick="stop()" class="btn btn-danger">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
